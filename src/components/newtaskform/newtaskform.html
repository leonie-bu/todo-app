<form>
  <label for="task">Enter Task</label>
  <input type="text" id="task" />

  <fieldset>
    <legend>When</legend>
    <div class="radios">
      <input type="radio" value="today" id="today" />
      <label for="today">Today</label>
    </div>
    <div class="radios">
      <input type="radio" value="tomorrow" id="tomorrow" />
      <label for="tomorrow">Tomorrow</label>
    </div>
    <div class="radios">
      <input type="radio" value="selectDate" id="selectDate" />
      <label for="selectDate">Select Date</label>
    </div>
  </fieldset>

  <button class="submitbtn">Add task</button>
</form>
